<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caeser Cipher</title>
    <style>
        fieldset {
            width: fit-content;
        }
        input {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                <label for="input">Enter message</label>
            </legend>
            <textarea id="input" name="input" cols="30" rows="5" onchange="cipherMessage()"></textarea>
        </fieldset>
        <input type="number" id="number" value="1" min="1" max="26" onchange="cipherMessage()">
        <fieldset>
            <legend>
                <label for="output">Ciphered message</label>
            </legend>
            <textarea id="output" name="output" cols="30" rows="5"></textarea>
        </fieldset>
    </form>


    <script src="caesercipher.js"></script>
</body>
</html>
